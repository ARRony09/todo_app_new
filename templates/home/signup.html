{%extends 'base.html'%}
{% block title %} Current todo {% endblock title %}

{% block signupactive %}active{% endblock signupactive %}

{%block body%}
<div style="width:770px; margin:80px auto;">
 
    <form action="" method="post">
        {% csrf_token %}
        <div class="mb-3">
          <label for="username" class="form-label">Username</label>
          <input type="text" class="form-control" id="username" name="username" placeholder="Username" Required>
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Email address</label>
          <input type="email" class="form-control" id="email" name="email" placeholder="Email" Required>
        </div>
        <div class="mb-3">
          <label for="pass1" class="form-label">Password</label>
          <input type="password" class="form-control" id="pass1" name="pass1" placeholder="Password" Required>
        </div>
        <div class="mb-3">
          <label for="pass2" class="form-label">Confirm Password</label>
          <input type="password" class="form-control" id="pass2" name="pass2" placeholder="Confirm password" Required>
        </div>

        <div class="d-flex justify-content-center align-items-center">
        <button type="submit" class="btn btn-primary">Submit</button>
        </div>
        
      </form>
    </div>
{% endblock %}
